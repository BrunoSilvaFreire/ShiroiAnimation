buildscript {
    ext.kotlin_version = '1.1.1'
    ext.shiroi_version = "3.1.1-SNAPSHOT"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
allprojects {
    group 'me.ddevil'
    version '1.0-SNAPSHOT'


    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'kotlin'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "me.ddevil:shiroi-framework-util:$shiroi_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
